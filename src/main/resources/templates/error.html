<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      th:replace="~{fragments/layout-web :: layout (~{::main}, 'Something went wrong')}">
<head>
    <title>Something went wrong</title>
</head>
<body>
<main role="main" class="pb-3">
    <div class="card">
        <div class="card-header"><h1>Oops!</h1></div>
        <div class="card-body text-center">
            <h2>Something went wrong!</h2>
            <p>Application has encountered an error. Please contact support on <strong>anhnbt.it@gmail.com</strong></p>
            <!--
            <p>Failed URL: <span th:text="${url}"></span></p>
            <p>Exception:  <span th:text="${exception.message}"></span></p>
            <p>
                <ul th:each="ste : ${extension.stackTrace}">
                    <li th:text="${ste}"></li>
                </ul>
            </p>
            -->
            <p><a href="/" th:href="@{/}" class="btn btn-primary">Back to Home Page</a></p>
        </div>
    </div>
</main>
</body>
</html>
