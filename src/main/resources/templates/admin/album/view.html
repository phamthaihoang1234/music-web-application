<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/layout-admin :: head"></head>
<body>
<h3> View album</h3>
<p>
    <a th:href="@{/admin/albums}">
        Back to albums list
    </a>
</p>

<div id="form">
    <form action="#"  th:object="${album}" novalidate="novalidate" enctype="multipart/form-data">
        <table class="table table-striped table-hover">
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><textarea cols="50" rows="5" th:type="text" th:field="*{description}" ></textarea></td>

        </tr>

    </table>

    </form>
</div>
<footer th:replace="/fragments/layout-admin:: footer"></footer>
</body>
</html>
