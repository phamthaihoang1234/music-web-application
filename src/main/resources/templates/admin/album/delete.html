<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/layout-admin :: head">
    <meta charset="UTF-8">
    <title>Delete album</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<h1>Delete album</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/admin/albums">Album list</a>
</p>
<form th:action="@{/admin/albums/delete-album}" th:object="${album}" method="post">
    <input type="hidden" name="id" th:field="*{id}">
    <table class="table table-striped table-hover">
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><textarea cols="50" rows="5" th:type="text" th:field="*{description}" ></textarea></td>

        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete album"></td>
        </tr>
    </table>
</form>
</body>
</html>
