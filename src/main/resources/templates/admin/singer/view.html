<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/layout-admin :: head"></head>
<body>
<div class="container-fluid">
    <div class="card">
            <div class="card-header p-3 mb-2 bg-primary text-white"  >
                <h1 class="text-center text-black "> View singer
                </h1>
                <p><a class="float-right btn btn-danger btn-sm" th:href="@{/admin/singers}">
                    Back to singers list
                </a></p>
            </div>

            <div class="card-body">
                <div id="form">
                    <form action="#"  th:object="${singer}" novalidate="novalidate" enctype="multipart/form-data">


                        <table class="table table-striped table-hover table table-primary">
                            <tr>
                                <td>Name</td>
                                <td><input type="text" th:field="*{name}"/></td>
                            </tr>
                            <tr>
                                <td>Description</td>
                                <td><textarea cols="50" rows="5" th:type="text" th:field="*{description}" ></textarea></td>

                            </tr>
                            <tr>
                                <td>List of songs</td>
                                <tr th:each="song : ${songs}">
                                    <td th:text="${song.name}"></td>
                                </tr>
                            </tr>

                        </table>

                    </form>
                </div>
                <footer th:replace="/admin/singer/layout :: footer"></footer>
            </div>


    </div>


</div>

</body>
</html>
